<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Checkout - Fashion Emporium</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        /* Add your custom styles here */
        .checkout-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        .product {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 15px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .checkout-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .total-price {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header">
        <h1>Checkout</h1>
    </header>

    <!-- Main -->
    <div id="main">

        <!-- Checkout Container -->
        <div class="checkout-container">

            <!-- Product 1 -->
            <section id="product1" class="main">
                <div class="product">
                    <img src="images/product1.jpg" alt="Product 1">
                    <h2>Elegant Evening Dress</h2>
                    <p>$199.99</p>
                </div>
            </section>

            <!-- Product 2 -->
            <section id="product2" class="main">
                <div class="product">
                    <img src="images/product2.jpg" alt="Product 2">
                    <h2>Casual Denim Jeans</h2>
                    <p>$79.99</p>
                </div>
            </section>

            <!-- Product 3 -->
            <section id="product3" class="main">
                <div class="product">
                    <img src="images/product3.jpg" alt="Product 3">
                    <h2>Stylish Sneakers</h2>
                    <p>$59.99</p>
                </div>
            </section>

            <!-- Total Price -->
            <div class="total-price" id="total-price"></div>

            <!-- Checkout Button -->
            <button class="checkout-btn" onclick="checkout()">Checkout Now</button>

        </div>

    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
        // JavaScript function for calculating total price
        function calculateTotal() {
            let product1Price = 199.99;
            let product2Price = 79.99;
            let product3Price = 59.99;

            let totalPrice = product1Price + product2Price + product3Price;

            document.getElementById('total-price').innerHTML = `Total: $${totalPrice.toFixed(2)}`;
        }

        // Call the function on page load
        calculateTotal();

        // JavaScript function for handling checkout
        function checkout() {
            // Implement your checkout logic here
            alert('Checkout functionality is not implemented in this example.');
        }
    </script>
</body>
</html>
